<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>로또 추천 번호</h1>
  <button id="btn">행운 번호 받기</button>
  <div></div>

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    // 1. 필요한 요소 선택
    const btn = document.querySelector('#btn')
    const divTag = document.querySelector('div')
    
    // 2. 로또 번호를 생성 + 태그를 만들고 출력하는 함수 (콜백함수)
    // 파이썬 라이브러리를 불러와서 random() 모듈을 사용하는 방식 -> 근데 js에서는 random, range, sample 없다..
    const getLottery = function (event) {
      // 2.1 1부터 45까지의 값이 필요
      const numbers = _.range(1, 46)      // lodash 내장함수를 들고와서 쓸 수 있는 것(사용방법은 파이썬이랑 똑같다! (문서를 볼 것))
      // console.log(numbers)   출력값 확인용 console.log()

      // 2.2 45개의 요소가 있는 배열에서 6개 번호 추출
      const sixNumbers = _.sampleSize(numbers, 6)
      console.log(sixNumbers)

      // 2.5 6개의 li 요소를 담을 ul 요소 생성
      // 6개의 값이 배열에 담겨있는데 그걸 li에 바꿔서 담아주기 위한 태그가 필요하다
      const ulTag = document.querySelector('ul')

      // 2.3 추출한 번호 배열을 "반복"하면서 li 요소를 생성
      sixNumbers.forEach (function (number) {
        
      // 2.4 번호를 담을 li 요소 생성 후 입력
        const liTag = document.createElement('li')
        liTag.textContent = number
        console.log(liTag)
      
      // 2.6 만들어진 li를 ul 요소에 추가
        ulTag.appendChild(liTag)
        console.log(ulTag)
    })
      // 2.7 완성한 ul 요소를 div 요소에 추가
    divTag.appendChild(ulTag)
  }

    // 3. 버튼 요소에 이벤트 핸들러를 부착
    btn.addEventListener('click', getLottery)
  </script>
</body>

</html>
