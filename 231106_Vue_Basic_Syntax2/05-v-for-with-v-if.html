<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- [Bad] v-for with v-if -->
    <!-- 이렇게 쓰면 에러 납니다. v-if가 먼저 작동되어서 에러가 난다. v-for랑 v-if를 같이 못 씀-->
    <!-- <ul>
      <li v-for="todo in todos" v-if="!todo.isComplete" :key=""todo.id>
        {{ todo.name }}
      </li>
    </ul> -->

    <!-- [Good] v-for with v-if & computed-->
    <!-- 미리 필터링 해둔 배열의 값을 받아 오겠다.-->
    <!-- 위에 에러 나면 여기 안 보이니까 주석 처리해주기 -->
    <ul>
      <li v-for="todo in completeTodos" :key="todo.id">
        {{ todo.name }}
      </li>
    </ul>

    <!-- [Good] v-for with v-if & template-->
    <!-- 처음에 bad 예시에서 하려고 했던 것과 똑같은 논리 구조인데 template으로 감싸줬다. -->
    <ul>
      <template v-for="todo in todos" :key="todo.id">
        <li v-if="!todo.isComplete">
          {{ todo.name }}
        </li>
      </template>
    </ul>


  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref, computed } = Vue

    const app = createApp({
      setup() {
        let id = 0

        const todos = ref([
          { id: id++, name: '복습', isComplete: true },
          { id: id++, name: '예습', isComplete: false },
          { id: id++, name: '저녁식사', isComplete: true },
          { id: id++, name: '노래방', isComplete: false }
        ])

        const completeTodos = computed(() => {
          return todos.value.filter((todo) => !todo.isComplete)
        })

        return {
          todos,
          completeTodos
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
